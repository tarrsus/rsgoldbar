<div class="selling-page">
    <div class="main-container">
        <div class="container-fluid material-ui">
            <div class="row">
                <div class="col-12">
                    <form class="common-form" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
                        <div class="form-title text-center">Register</div>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher"
                                type="text">
                            <mat-hint>Email is <strong>required</strong></mat-hint>

                            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Password" formControlName="password"
                                [errorStateMatcher]="matcher" type="password">
                            <mat-hint>Password is <strong>required</strong></mat-hint>

                            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Confirm password" formControlName="confirm_password"
                                [errorStateMatcher]="matcher" type="password">
                            <mat-hint>Confirm password is <strong>required</strong></mat-hint>

                            <mat-error *ngIf="registerForm.controls['confirm_password'].hasError('required')">
                                Confirm password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <button mat-raised-button type="submit" [disabled]="!registerForm.valid">
                            Register
                        </button>
                        <div class="pt-2">
                            <mat-hint>Already a member? <a [routerLink]="['/login']">Login to your account</a>
                            </mat-hint>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
