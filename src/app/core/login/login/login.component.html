<div class="selling-page">
    <div class="main-container">
        <div class="container-fluid">
            <div class="container-fluid material-ui">
                <div class="row">
                    <div class="col-12">
                        <form class="common-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                            <div class="form-title text-center">Login</div>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Email" formControlName="email"
                                    [errorStateMatcher]="matcher" type="text">
                                <mat-hint>Email is <strong>required</strong></mat-hint>

                                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Password" formControlName="password"
                                    [errorStateMatcher]="matcher" type="password">
                                <mat-hint>Password is <strong>required</strong></mat-hint>

                                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>

                            <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
                                Login
                            </button>
                            <div class="pt-2">
                                <mat-hint>Not registered yet? <a [routerLink]="['/register']">Create a new account</a>
                                </mat-hint>
                                <br>
                                <mat-hint>Forgot password? <a [routerLink]="['/forgot-password']">Reset password</a>
                                </mat-hint>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
